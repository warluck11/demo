<html>

	<head>
		<title>Addition Program</title>
		
		<script>
		
		var x = 17
		
		var y = 6
		
		document.write("Addition is " + (x+y) + "<br>" )
		
		document.write("Substraction is " + (x-y) + "<br>")
		
		document.write("Multiplication is " + (x*y) + "<br>")
		
		document.write("Division is " + (x/y))
		</script>
		
		
	</head>
	
	
	<body></body>


</html>
